<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Cafe Street</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container container">
        <div class="header-nav-container container">
          <a class="site-logo" href="#">
            <img
              src="./image/logo_coffe.svg"
              alt="Cofe logo"
              width="150"
              height="30"
            />
          </a>
          <nav class="sitenav">
            <ul class="sitenav-list">
              <li class="sitenav-item">
                <a href="#" class="sitenav-link">About us</a>
              </li>
              <li class="sitenav-item">
                <a href="#" class="sitenav-link">Our Product</a>
              </li>
              <li class="sitenav-item">
                <a href="#" class="sitenav-link">Delivery</a>
              </li>
            </ul>
          </nav>
          <div class="header-nav-container-actions">
            <form class="global-search">
              <input
                class="global-search-input"
                type="text"
                placeholder="Cappuccino"
              />
            </form>
            <img
              src="./image/icons_cart.svg"
              alt="icons card svg"
              class="header-nav-actions-image"
            />
          </div>
        </div>
        <div class="header-content">
          <h1>Enjoy your <span>coffee</span> before your activity</h1>
          <p>
            Boost your productivity and build your mood with a glass of coffee
            in the morning
          </p>
          <div class="header-content-btn">
            <a class="header-content-btn-link" href="#"
              ><span>Order now</span>

              <img
                src="./image/order-icon.svg"
                alt="order image"
                width="22"
                height="22"
              />
            </a>
            <a class="header-content-menubtn-link" href="#">More menu</a>
          </div>
        </div>
        <div class="header-cofe">
          <img
            src="./image/coffee.png"
            alt="cofe image"
            width="527"
            height="416"
          />
        </div>
      </div>
    </header>
  </body>
</html>
