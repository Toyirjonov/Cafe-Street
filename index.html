<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Cafe Street</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-nav-container container">
          <a class="site-logo" href="./index.html">
            <img
              class="site-logo-image"
              src="./image/logo_coffe.svg"
              alt="Coffee site logo"
              width="150"
              height="30"
            />
          </a>

          <nav class="sitenav">
            <ul class="sitenav-list">
              <li class="sitenav-item">
                <a class="sitenav-link" href="">About us</a>
              </li>
              <li class="sitenav-item">
                <a class="sitenav-link" href="">Our Product</a>
              </li>
              <li class="sitenav-item">
                <a class="sitenav-link" href="">Delivery</a>
              </li>
            </ul>
          </nav>

          <div class="header-nav-container-actions">
            <form class="global-search">
              <input class="global-search-input" type="text" />
            </form>
            <img
              class="header-nav-container-actions-image"
              src="./image/icons_cart.svg"
              alt="Cart logo for buying smth"
            />
          </div>
        </div>
        <div class="header-hero-container container">
          <div class="content-hero">
            <h1 class="header-title">
              Enjoy your <span>coffee</span> before your activity
            </h1>

            <p class="header-subtitle">
              Boost your productivity and build your mood with a glass of coffee
              in the morning
            </p>

            <div class="header-btn">
              <a class="order-btn" href="#"
                >Order now
                <img
                  class="order-image"
                  src="./image/order-icon.svg"
                  alt="order icon"
                  width="22"
                  height="22"
                />
              </a>

              <a class="menu-btn" href="#"> More menu </a>
            </div>
          </div>
          <div class="header-hero-container-image">
            <img
              src="./image/coffee.png"
              alt="Cappuccino image"
              width="526"
              height="416"
            />
          </div>
        </div>
      </div>
    </header>

    <main class="main"></main>

    <footer class="footer"></footer>
  </body>
</html>
